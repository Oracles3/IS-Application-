<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Service Level</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: 'https://htcs5607isap.herokuapp.com/api/service_level/',
                success: function (data) {
                    console.log(data);
                    i = 0;
                    while (i < data.length){
                        service_levels = data[i];
                        $("#show_service_levels").append("" +
                            "<option value='"
                            +service_levels.servicelevelID+"'>" +
                            service_levels.discription +
                            // service_levels.serviceDate +
                            "</option>");
                        i++;
                    }
                    $("#show_service_levels").change(function () {
                        servicelevelID = $("#show_service_levels").val();
                        getSingleServiceLevel(servicelevelID);
                    });

                    $("#delete_but").click(function () {
                        servicelevelID = $("#service_levels").val();
                        deleteServiceLevel(servicelevelID);
                    });
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });

        function getSingleServiceLevel(servicelevelID){
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: 'https://htcs5607isap.herokuapp.com/api/service_level/'+servicelevelID+'/',
                success: function (data) {
                    console.log(data);
                    service_levels = data;
                    $("#service_levels_servicelevelID_input").val(service_levels.servicelevelID);
                    $("#service_levels_description_input").val(service_levels.description);
                    $("#service_levels_serviceDate_input").val(service_levels.serviceDate);

                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function deleteServiceLevel(servicelevelID) {
            $.ajax({
                type: 'DELETE',
                dataType: 'JSON',
                url: 'https://htcs5607isap.herokuapp.com/api/service_level/'+servicelevelID+'/',
                success: function (data) {
                    console.log(data);
                },
                // error: function (err) {
                //     console.log(err);
                // }
                success: function (data) {
                    alert('Service Level deleted successfully');
                    location.reload();
                },
                // success: function (data) {
                //     alert('Delete another Service Level?');
                //     // NOTE: Can't Use HTML in a jQuery Function
                //     // <button><a href="divisionsMenu.html">No</a></button>
                //     // <button><a href="deleteLocation.html">Yes</a></button>
                //     location.reload();
                // },
                error: function (err) {
                    console.log(err);
                    errors = JSON.parse(err.responseText);
                    console.log(errors);
                    $("#locationID_input_err").text(errors.locationID);
                    $("#suburb_input_err").text(errors.suburb);
                    $("#city_input_err").text(errors.city);
                    $("#country_input_err").text(errors.country);
                }
            });
        }
    </script>
</head>
<body>
<h1>Delete Service Level</h1>
<form onsubmit="return false">
    <p>
        <label>Service Level ID: </label>
        <input id="service_levels_servicelevelID_input" type="text">
    </p>
    <p>
        <label>Discription</label>
        <select id="show_service_levels">
            <option>Please Select A Service Level Discription</option>
        </select>
    </p>
    <p>
        <label>Service Date: </label>
        <input id="locations_city_input" type="text">
    </p>
    <p><button id="delete_but">Delete Service Level</button><button><a href="divisionsMenu.html">Cancel</a></button></p>
</form>
</body>
</html>
